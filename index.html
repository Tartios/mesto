<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./blocks/pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">
    <div class="popup popup__profile">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form action="#" class="popup__form">
                <input type="text" class="popup__input popup__input_name">
                <input type="text" class="popup__input popup__input_prof">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup__add">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form action="#" class="popup__form">
                <input type="text" class="popup__input popup__input_mark" placeholder="Название">
                <input type="text" class="popup__input popup__input_link" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup__image">
        <div class="popup__container popup__container_img">
            <button type="button" class="popup__close-button"></button>
            <img src="#" alt="добавленная картинка" class="popup__imgSrc">
            <h3 class="popup__title popup__title_img-container"></h3>
        </div>
    </div>
    <header class="header">        
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar">
            </div>
            <div class="profile__info">
                <div class="profile__info-input">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__prof">Исследователь океана</p>
                </div>
                <button type="button" class="profile__info-button">

                </button>
            </div>
            <button type="button" class="profile__add-button">

            </button>
        </section>
        <section class="foto-grid">
        </section>
        <footer class="footer">
            <p class="footer__author">&copy; 2020 Mesto Russia</p>
        </footer>
    </main>
    <template id="card">
        <div class="foto-grid__section">
            <button class="foto-grid__img-button"><img src="#" alt="добавленная картинка" class="foto-grid__image"></button>
            <button class="foto-grid__delete-button"></button>
            <div class="foto-grid__card">
                <h2 class="foto-grid__title"></h2>
                <button type="submit" class="foto-grid__like-button"></button>
            </div>
        </div>
    </template>
    <script src="./index.js"></script>
</body>
</html>
